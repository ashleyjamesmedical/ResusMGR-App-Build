name: Build Android APK

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Create complete Android project structure
      run: |
        # Create gradle.properties with AndroidX support
        cat > gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        org.gradle.parallel=true
        org.gradle.caching=true
        android.useAndroidX=true
        android.enableJetifier=true
        android.nonTransitiveRClass=true
        EOF
        
        # Create root build.gradle
        cat > build.gradle << 'EOF'
        plugins {
            id 'com.android.application' version '8.0.0' apply false
        }
        EOF
        
        # Create settings.gradle
        cat > settings.gradle << 'EOF'
        pluginManagement {
            repositories {
                google()
                mavenCentral()
                gradlePluginPortal()
            }
        }
        rootProject.name = "ResusMGR"
        include ':app'
        EOF
        
        # Create app directory and build.gradle with signing config
        mkdir -p app
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }
        
        android {
            namespace 'com.ashleyjamesmedical.resusmgr'
            compileSdk 33
        
            defaultConfig {
                applicationId 'com.ashleyjamesmedical.resusmgr'
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName '1.0.0'
            }
        
            signingConfigs {
                release {
                    storeFile file('debug.keystore')
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            }
        
            buildTypes {
                release {
                    minifyEnabled false
                    signingConfig signingConfigs.release
                    proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
                }
            }
        
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }
        
        repositories {
            google()
            mavenCentral()
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.8.0'
            implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
            implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
        }
        EOF
        
        # Create AndroidManifest.xml with custom blue heart icon
        mkdir -p app/src/main
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            xmlns:tools="http://schemas.android.com/tools">
        
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
        
            <application
                android:allowBackup="true"
                android:icon="@drawable/ic_launcher"
                android:label="@string/app_name"
                android:supportsRtl="true"
                android:theme="@style/Theme.ResusMGR"
                android:usesCleartextTraffic="true"
                tools:targetApi="31">
                <activity
                    android:name=".MainActivity"
                    android:exported="true"
                    android:theme="@style/Theme.ResusMGR">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # Create MainActivity.java
        mkdir -p app/src/main/java/com/ashleyjamesmedical/resusmgr
        cat > app/src/main/java/com/ashleyjamesmedical/resusmgr/MainActivity.java << 'EOF'
        package com.ashleyjamesmedical.resusmgr;
        
        import android.os.Bundle;
        import android.webkit.WebView;
        import android.webkit.WebViewClient;
        import android.webkit.WebSettings;
        import androidx.appcompat.app.AppCompatActivity;
        import androidx.swiperefreshlayout.widget.SwipeRefreshLayout;
        
        public class MainActivity extends AppCompatActivity {
            private WebView webView;
            private SwipeRefreshLayout swipeRefreshLayout;
        
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                setContentView(R.layout.activity_main);
        
                swipeRefreshLayout = findViewById(R.id.swipeRefreshLayout);
                webView = findViewById(R.id.webView);
        
                WebSettings webSettings = webView.getSettings();
                webSettings.setJavaScriptEnabled(true);
                webSettings.setDomStorageEnabled(true);
                webSettings.setLoadWithOverviewMode(true);
                webSettings.setUseWideViewPort(true);
        
                webView.setWebViewClient(new WebViewClient() {
                    @Override
                    public boolean shouldOverrideUrlLoading(WebView view, String url) {
                        view.loadUrl(url);
                        return true;
                    }
                    
                    @Override
                    public void onReceivedError(WebView view, int errorCode, String description, String failingUrl) {
                        super.onReceivedError(view, errorCode, description, failingUrl);
                        android.util.Log.e("WebView", "Error loading: " + failingUrl + " - " + description);
                    }
                });
                
                // Load your working Replit URL
                webView.loadUrl("https://ad200567-5cec-45d0-b504-947c4db73628-00-2pm0db88ghd11.spock.replit.dev");
        
                swipeRefreshLayout.setOnRefreshListener(() -> {
                    webView.reload();
                    swipeRefreshLayout.setRefreshing(false);
                });
            }
        
            @Override
            public void onBackPressed() {
                if (webView.canGoBack()) {
                    webView.goBack();
                } else {
                    super.onBackPressed();
                }
            }
        }
        EOF
        
        # Create custom blue heart vector drawable icon
        mkdir -p app/src/main/res/drawable
        cat > app/src/main/res/drawable/ic_launcher.xml << 'EOF'
        <vector xmlns:android="http://schemas.android.com/apk/res/android"
            xmlns:aapt="http://schemas.android.com/aapt"
            android:width="108dp"
            android:height="108dp"
            android:viewportWidth="108"
            android:viewportHeight="108">
          <!-- Blue background -->
          <path
              android:fillColor="#4285F4"
              android:pathData="M0,0h108v108h-108z"/>
          <!-- White heart shape -->
          <path
              android:fillColor="#FFFFFF"
              android:pathData="M54,72.5c-1.2,0 -2.3,-0.5 -3.1,-1.3C38.2,58.8 27,48.9 27,38.5c0,-8.8 7.2,-16 16,-16c4.4,0 8.4,1.8 11.3,4.7L54,26.9l-0.3,0.3C56.6,24.3 60.6,22.5 65,22.5c8.8,0 16,7.2 16,16c0,10.4 -11.2,20.3 -23.9,32.7C56.3,72 55.2,72.5 54,72.5z"/>
        </vector>
        EOF
        
        # Create layout files
        mkdir -p app/src/main/res/layout
        cat > app/src/main/res/layout/activity_main.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <androidx.swiperefreshlayout.widget.SwipeRefreshLayout
            xmlns:android="http://schemas.android.com/apk/res/android"
            android:id="@+id/swipeRefreshLayout"
            android:layout_width="match_parent"
            android:layout_height="match_parent">
        
            <WebView
                android:id="@+id/webView"
                android:layout_width="match_parent"
                android:layout_height="match_parent" />
        
        </androidx.swiperefreshlayout.widget.SwipeRefreshLayout>
        EOF
        
        # Create strings.xml
        mkdir -p app/src/main/res/values
        cat > app/src/main/res/values/strings.xml << 'EOF'
        <resources>
            <string name="app_name">ResusMGR</string>
        </resources>
        EOF
        
        # Create themes.xml with blue color scheme
        cat > app/src/main/res/values/themes.xml << 'EOF'
        <resources xmlns:tools="http://schemas.android.com/tools">
            <style name="Theme.ResusMGR" parent="Theme.MaterialComponents.DayNight.DarkActionBar">
                <item name="colorPrimary">#4285F4</item>
                <item name="colorPrimaryVariant">#1E40AF</item>
                <item name="colorOnPrimary">@color/white</item>
                <item name="colorSecondary">#60A5FA</item>
                <item name="colorSecondaryVariant">#3B82F6</item>
                <item name="colorOnSecondary">@color/white</item>
                <item name="android:statusBarColor" tools:targetApi="l">?attr/colorPrimaryVariant</item>
            </style>
        </resources>
        EOF
        
        # Create colors.xml
        cat > app/src/main/res/values/colors.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <color name="purple_200">#FFBB86FC</color>
            <color name="purple_500">#FF6200EE</color>
            <color name="purple_700">#FF3700B3</color>
            <color name="teal_200">#FF03DAC5</color>
            <color name="teal_700">#FF018786</color>
            <color name="black">#FF000000</color>
            <color name="white">#FFFFFFFF</color>
        </resources>
        EOF
        
        # Create proguard rules
        cat > app/proguard-rules.pro << 'EOF'
        # Keep WebView related classes
        -keep class android.webkit.** { *; }
        -keep class androidx.swiperefreshlayout.widget.** { *; }
        EOF
        
        # Create gradlew
        cat > gradlew << 'EOF'
        #!/bin/sh
        APP_HOME=$(dirname "$0")
        CLASSPATH=$APP_HOME/gradle/wrapper/gradle-wrapper.jar
        exec java -Xmx512m -Xms64m -classpath "$CLASSPATH" org.gradle.wrapper.GradleWrapperMain "$@"
        EOF
        chmod +x gradlew
        
        # Setup gradle wrapper
        mkdir -p gradle/wrapper
        echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.0-bin.zip" > gradle/wrapper/gradle-wrapper.properties
        curl -L -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.0.0/gradle/wrapper/gradle-wrapper.jar
        
    - name: Generate debug keystore
      run: |
        cd app
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        
    - name: Build Release APK
      run: ./gradlew assembleRelease --no-daemon --stacktrace
        
    - name: Upload APK as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ResusMGR-APK-Signed
        path: app/build/outputs/apk/release/*.apk
